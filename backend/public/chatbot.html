<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Buy/Sell Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    #chatbox {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background-color: #007bff;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background-color: #e5e5ea;
      color: #333;
      float: left;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #inputArea button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Campus Buy/Sell Chatbot</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me about listings..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';
      
      appendMessage('ðŸ¤– Thinking...', 'bot');

      try {
        const res = await fetch('/api/chatbot/chat', {  // <-- fixed endpoint here
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error("Non-OK HTTP status");

        const data = await res.json();
        chatbox.lastChild.textContent = data.reply || "Sorry, I couldn't understand that.";
      } catch (err) {
        console.error("Chatbot fetch error:", err);
        chatbox.lastChild.textContent = "Error connecting to server.";
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Welcome message
    appendMessage('Hi! I can help you find and understand listings. Ask me anything!', 'bot');
  </script>
</body>
</html>
