<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Listings</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Explore <br><span>Student Listings</span></h1>
      <p>Browse listings from verified students at your university.</p>
      <div class="quick-filters">
        <button class="filter" onclick="filterByCategory('Textbooks')">Textbooks</button>
        <button class="filter" onclick="filterByCategory('Tutoring')">Tutoring</button>
        <button class="filter" onclick="filterByCategory('Electronics')">Electronics</button>
        <button class="filter" onclick="filterByCategory('Skill Exchange')">Skill Exchange</button>
      </div>
      <button class="btn white" onclick="window.location.href='dashboard.html'">Switch to Selling</button>
      <button class="btn white" id="logoutBtn">Logout</button>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="search-bar">
        <input type="text" id="searchBar" placeholder="Search for items or services..." />
      </div>
      <div id="listingContainer" class="listing-grid"></div>
    </div>
  </div>

  <script src="explore.js"></script>
</body>
</html>
