<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Buy or Sell</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .choice-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .choice-btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy {
      background-color: #00c853;
      color: white;
    }

    .buy:hover {
      background-color: #00b248;
    }

    .sell {
      background-color: #2979ff;
      color: white;
    }

    .sell:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="choice-box">
    <h1>What would you like to do?</h1>
    <button class="choice-btn buy" onclick="redirect('explore.html')">Buy Products</button>
    <button class="choice-btn sell" onclick="redirect('dashboard.html')">Sell Products</button>
  </div>

  <script>
    function redirect(page) {
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = 'login.html';
      window.location.href = page;
    }
  </script>
</body>
</html>
